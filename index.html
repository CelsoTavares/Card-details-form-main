<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

<main class="container">
  <img class= "main-mobile"src="images/bg-main-mobile.png" alt="main-mobile">
  <img class = "main-desktop" src="images/bg-main-desktop.png" alt="bg-main-desktop">
  
  <picture class="picture-card-back">
    <img class="card-back" src="images/bg-card-back.png" alt=" alt="card-back"> 
    <span>000</span> 
  </picture>
  
  <picture class="picture-card-front">
    <img class="card-front"src="images/bg-card-front.png" alt="card-front">
    <div class ="inside-card-front">
        <img src="images/card-logo.svg" alt="card-front-logo">
        <span class="line1" >0000 0000 0000 0000</span>
        <span class="line2">Jane Appleseed</span>
        <span class="line3">00/00</span>
    </div><!--inside-card-front-->
  </picture> <!-- picture-card-front--> 
 
  <section class="dice">
    <h1>Cardholder Name</h1>
    <input type="text" id="cardholder" placeholder="e.g. Jane Appleseed"> 

    <h2>Card Number</h2>
    <input type="text" id="cardnumber" placeholder = "e.g. 1234 5678 9123 0000"> 
  <div class="date">
    <h3>Exp. Date (MM/YY)</h3>
    <h3>CVC</h3>
  </div>
  <div>
    <input id="mm" placeholder="MM"> 
    <input id="yy" placeholder="YY"> 
    <input  id="cvc" placeholder="e.g. 123"> 
    <p><a id = "confirm"href="#">Confirm</a></p>
  </div>
    <div class ="submit">
      <img src="images/icon-complete.svg" alt="icon-complete">
      <p class ="thank-you">THANK YOU!</p>
      <p class="message">We've added your cards details</p>
     
      <a id="continue" href="#">Continue</a>
</div> <!--submit-->
</section><!--dice-->
</main> <!--container-->
</body>
</html>
